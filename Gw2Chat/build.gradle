buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 18
        testPackageName "com.github.gw2app.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            runProguard true
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    dependencies {
        compile 'com.android.support:appcompat-v7:+'
        compile files("libs/asmack-android-8-0.8.3.jar")
        instrumentTestCompile "org.mockito:mockito-core:1.9.5"
        instrumentTestCompile "com.google.dexmaker:dexmaker:1.0"
        instrumentTestCompile "com.google.dexmaker:dexmaker-mockito:1.0"
    }
}